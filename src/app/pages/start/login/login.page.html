<ion-content [fullscreen]="true">
  <form [formGroup]="form">
    <app-input formControlName="email" label="Email" placeholder="seu@email.com" type="email"></app-input>
    <app-input formControlName="password" label="Senha" placeholder="Sua senha" type="password"></app-input>
    <app-button (click)="login()" [disabled]="!form.valid">Entrar</app-button>
  </form>
</ion-content>
