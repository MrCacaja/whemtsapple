<ion-content [fullscreen]="true">
  <form [formGroup]="form">
    <app-input formControlName="name" label="Nome" placeholder="Seu nome"></app-input>
    <app-input formControlName="email" label="Email" placeholder="Seu email" type="email"></app-input>
    <app-input formControlName="phone" label="Telefone" placeholder="Seu telefone" type="tel" [mask]="phoneMask"></app-input>
    <app-input formControlName="password" label="Senha" placeholder="Sua senha" type="password"></app-input>
    <app-input formControlName="confirmPassword" label="ConfirmaÃ§Ã£o de Senha" placeholder="Confirme sua senha"
      type="password"></app-input>
    <app-button (click)="register()" [disabled]="!form.valid">Cadastrar</app-button>
  </form>
</ion-content>
